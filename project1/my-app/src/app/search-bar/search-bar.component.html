<div style="text-align: center">
  <img src="../../assets/searchIcon.png" width="35" height="35" />
<h4>Please Choose A Game</h4>
<mat-form-field style="color: black">
  <mat-label>Please Select A Game</mat-label>
  <select id="selectGame" [(ngModel)]="selectedGame">
    <option id="selectGame"[(ngModel)]="selectedGame" value="selectGame">Select a game ...</option>
    <option *ngFor="let games of gameNames">{{games}}</option>
  </select>

  
</mat-form-field>
<p id="centerMe">Already have an account?<button mat-button style="color: blue">Sign In</button></p>
</div>
