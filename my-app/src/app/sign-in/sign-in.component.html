<div>
    <div id="centerMe">
        <br /><br /><br />
        <img src="../../assets/LFGLogo.png" width="104" height="115" id="centerMe"/>
        <h2>Sign in to Looking For Games</h2>
    </div>
    <div id="centInline">
        <div id="centChildDiv">
            <!--
            <div class="container">  
                <h3>Test output:</h3> 
                <p> 
                    User name: {{ userName.value }} <br />
                    Password: {{ userPassword1.value }} <br />
                </p>  
            </div>
            -->

            <form id="signupForm">
                <fieldset >
                    <table id="tableCenter">
                        <tr>  
                            <td><label for="userName">Username: </label></td>
                            <td><input type="text" id="userName" [formControl]="userName" autofocus /></td>
                        </tr>
                        <tr>   
                            <td><label for="userPassword1">Password: </label> </td>
                            <td><input type="password" id="userPassword1" [formControl]="userPassword1"/></td>
                        </tr>
                    </table>
                    <div>
                        <label id="errorMsgLabel" style="color: black"></label>
                        <button (click)="submitSignin()" id="signupSubmitButton" tabindex="2" style="float: right; margin-top: 7px; margin-right: 9px" class="btn btn-dark">Submit</button>
                    </div>
                    <br/><br/><br/>
                    <span><p class="finePrint">By Signing in, you agree to our Terms of Service and Privacy Policy.</p></span>
                </fieldset>
            </form>            
        </div>
    </div>
    <p id="centerMe">Don't have an account? <a routerLink="/signUp" tabindex="3" [state]="{sessionToken: sessionTokenData}">Sign up</a>!</p>
</div>
