
<div>
    <div id="centerMe">
        <br /><br /><br />
        <img src="../../assets/LFGLogo.png" width="300" height="100" id="centerMe"/>
        <h2>Sign in to Looking For Games</h2>
    </div>



    <div id="centInline">
        <div id="centChildDiv">
            
            <!-- New code from here...

                <p> 
                    User name: {{ userName.value }} <br />

            <form id="signupForm">
                <fieldset >
                    <table id="tableCenter">
                        <tr>  
                            <th><label for="userName">Username: </label></th>
                            <th><input type="text" id="userName" [formControl]="userName" /></th>
                        </tr>
                        <tr>   
                            <th><label for="userPassword1">Password: </label> </th>
                            <th><input type="password" id="userPassword1" [formControl]="userPassword1" /></th>
                        </tr>
                       
                    </table>
                    <label for="errorMsgLabel"></label>
                    <button (click)="submitSignin()" id="signupSubmitButton" style="float: right; margin-top: 7px; margin-right: 9px" class="btn btn-dark">Submit</button>
                    <br />
                    <br />
                    <p class="finePrint">By Signing in, you agree to our Terms of Service and Privacy Policy.</p>
                    
                </fieldset>
            </form>            
        </div>
        <p id="centerMe">Don't have an account? <a routerLink="/signUp">Sign up</a>!</p>
    </div>
    
</div>
