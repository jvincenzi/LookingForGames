<table *ngIf="ourGame" style="background-color: lightslategray" slot="0">
    <!-- Position Column -->
    <ng-container>
     <th>Game ID:</th> <br/>
      <td *ngFor="let ourGame of ourGame">{{ourGame._id}}</td>

         <th>Game Title:</th>
         <td *ngFor="let ourGame of ourGame">{{ourGame.Title}}</td>
         <th>Game Location:</th>
         <td *ngFor="let ourGame of ourGame">{{ourGame.Location}}</td>
         <th>Game Age Restrictions:</th>
         <td *ngFor="let ourGame of ourGame">{{ourGame.Restrictions}}</td>
         <th>Game Player Requirement:</th>
         <td *ngFor="let ourGame of ourGame">{{ourGame.ReqPlayers}}</td>
    </ng-container>
</table>
