<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>LFG</h1>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button [routerLink]="'/'" (click)="renderHome()"> Home </a>
      <a mat-button [routerLink]="'/signIn'" (click)="newPage()"> Sign In </a>
      <a mat-button [routerLink]="'/gameBoard'" (click)="newPage()"> Game Board </a>
      <a mat-button [routerLink]="'/myAccount'" (click)="newPage()"> My Account </a>
    </div>
  </mat-toolbar-row>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>

      <a mat-list-item [routerLink]="'/'" (click)="renderHome()"> Home </a>
      <a mat-list-item [routerLink]="'/signIn'" (click)="newPage()"> Sign In </a>
      <a mat-list-item [routerLink]="'/gameBoard'" (click)="newPage()"> Game Board </a>
      <a mat-list-item [routerLink]="'/myAccount'" (click)="newPage()"> My Account </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
      <app-banner-ad></app-banner-ad>

      <br />
      <app-search-bar *ngIf="atHome"></app-search-bar>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
